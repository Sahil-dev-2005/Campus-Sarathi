{% extends "layout.html" %}

{% block body %}
<div class="container-fluid vh-100" style="background: linear-gradient(to right, #6a11cb, #2575fc);">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="p-5 rounded shadow-lg" style="background-color: white; width: 350px;">
            <h1 class="text-center mb-4 text-primary">WELCOME TO CAMPUS-SARATHI</h1>
            <form action="/redirect" method="post">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="role" id="student" value="student" required>
                    <label class="form-check-label" for="student">
                        STUDENT
                    </label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required>
                    <label class="form-check-label" for="admin">
                        ADMIN
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Proceed for Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
