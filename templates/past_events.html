{% extends "layout.html" %}

{% block body %}
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #92dfee, #aff3e5);">
    <div class="container-fluid">
        <a class="navbar-brand" href="/student_dashboard">Student Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/past-events">Past Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view-complaints">View My Complaints</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid vh-100">
    <div class="container">
        <!-- Event Section -->
        <div class="mb-5" style="border: 2px solid rgb(238, 101, 42); border-radius: 3px; padding: 15px;">
            <h3 class="text-center mb-3">Past Events</h3>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Event ID</th>
                        <th>Event Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td>{{ event['event_id'] }}</td>
                        <td>{{ event['event_name'] }}</td>
                        <td>{{ event['event_date'] }}</td>
                        <td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
